<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Survey Form</h1>
    <div id="form-outer">
      <p id="description">Let us know how we can improve freeCodeCamp</p
      <form id="survey-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="rowTab">
          <div class="labels">
            <label for="name" id="name-label">Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" value="userName" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="email" id="email-label">Email: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" value="userEmail" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="age" id="number-label">Age: </label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Enter your age" value="userAge">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label for="">Definitely<input type="radio" name="radio-buttons" value="1" class="userRatings"></label></li>
              <li class="radio"><label for="">Maybe<input type="radio" name="radio-buttons" value="2" class="userRatings"></label></li>
              <li class="radio"><label for="">Not sure<input type="radio" name="radio-buttons" value="3" class="userRatings"></label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">What do you like most in FCC: </label>
          </div>
          <div class="rightTab">
            <select id="most-like" name="mostLike" class="dropdown">
              <option disabled value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
        </div>
        div class="rowTab">
          <div class="labels">
            <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="1" class="userRatings">Frontend Projects</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="2" class="userRatings">Backend Projects</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="3" class="userRatings">Data Visualization</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="4" class="userRatings">Challenges</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="5" class="userRatings">Open Source Community</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="6" class="userRatings">Gitter help rooms</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="7" class="userRatings">Videos</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="8" class="userRatings">City Meetups</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="9" class="userRatings">Wiki</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="10" class="userRatings">Forum</label></li>
              <li class="checkbox"><label><input type="checkbox" name="prefer" value="11" class="userRatings">Additional Courses</label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height: 50px; resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
